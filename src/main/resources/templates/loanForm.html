<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Loan Form</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div class="card">
    <h2>Loan Application</h2>

    <form th:action="@{/result}" th:object="${loanApplication}" method="post">

        <label>Annual Income</label>
        <input type="number" th:field="*{annualIncome}">
        <p class="error" th:if="${#fields.hasErrors('annualIncome')}" th:errors="*{annualIncome}"></p>

        <label>Monthly Expenses</label>
        <input type="number" th:field="*{monthlyExpenses}">
        <p class="error" th:if="${#fields.hasErrors('monthlyExpenses')}" th:errors="*{monthlyExpenses}"></p>

        <label>Loan Amount</label>
        <input type="number" th:field="*{loanAmount}">
        <p class="error" th:if="${#fields.hasErrors('loanAmount')}" th:errors="*{loanAmount}"></p>

        <label>Loan Term (Years)</label>
        <input type="number" th:field="*{loanTerm}">
        <p class="error" th:if="${#fields.hasErrors('loanTerm')}" th:errors="*{loanTerm}"></p>

        <label>Credit Score</label>
        <input type="number" th:field="*{creditScore}">
        <p class="error" th:if="${#fields.hasErrors('creditScore')}" th:errors="*{creditScore}"></p>

        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
