<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Loan Form</title>
</head>
<body>

<h2>Loan Application Form</h2>

<form action="/result" method="post">

    <label>Annual Income:</label>
    <input type="number" name="annualIncome"><br><br>

    <label>Monthly Expenses:</label>
    <input type="number" name="monthlyExpenses"><br><br>

    <label>Loan Amount:</label>
    <input type="number" name="loanAmount"><br><br>

    <label>Loan Term (Years):</label>
    <input type="number" name="loanTerm"><br><br>

    <label>Credit Score:</label>
    <input type="number" name="creditScore"><br><br>

    <button type="submit">Submit</button>

</form>

</body>
</html>
