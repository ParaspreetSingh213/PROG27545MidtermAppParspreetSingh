<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Result</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #4e73df, #1cc88a);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: white;
            width: 420px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
        }

        h2 {
            color: #4e73df;
        }

        .approved {
            color: green;
            font-weight: bold;
            font-size: 18px;
        }

        .rejected {
            color: red;
            font-weight: bold;
            font-size: 18px;
        }

        a {
            display: block;
            margin-top: 20px;
            padding: 10px;
            background-color: #4e73df;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
        }

        a:hover {
            background-color: #2e59d9;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Loan Decision Summary</h2>

    <p><strong>DTI:</strong> <span th:text="${dti}"></span>%</p>
    <p><strong>Monthly Payment:</strong> $<span th:text="${payment}"></span></p>

    <p th:if="${approved}" class="approved">Loan Approved</p>
    <p th:if="${!approved}" class="rejected">Loan Rejected</p>

    <a href="/apply">Apply Again</a>
</div>

</body>
</html></html>
